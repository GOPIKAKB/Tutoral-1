<!DOCTYPE html>

<body>
    <script>
        const oddeven = (arr) => {
            for (let i = 0; i <= arr.length - 1; i++) {
                if (arr[i] % 2 === 0) {
                    console.log('even', arr[i]);
                }
                else {
                    console.log('odd', arr[i]);
                }
            }
        }
        let arr = [2, 5, 3, 7, 9, 8]
        oddeven(arr)
    </script>
</body>

</html>
