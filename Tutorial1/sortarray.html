<!DOCTYPE html>

<body>
    <script>
       function sortarray(arr){
        for (let i = 0; i <= arr.length - 1; i++) {
                for (let j = 0; j <= arr.length - 1 ; j++) {
                    if(arr[j]>arr[j+1]){
                        const temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;

                    }
                }
            }
            return arr
       }
       let arr=[3,5,9,1,8]
       console.log(sortarray(arr));
    </script>
</body>
</html>
