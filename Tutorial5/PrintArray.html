<!DOCTYPE html>
<html lang="en">

<head>
</head>

<body>
    <script>
        const printarray = (arr) => {
            for (let i = 0; i <= arr.length - 1; i++) {
                console.log(arr[i]);
            }
        }
        const printreverse=(arr)=>{
            for(let i=arr.length-1;i>=0;i--){
                console.log(arr[i]);
            }
        }
        let array = [2, 3, 5, 6, 7]
        printarray(array)
        printreverse(array)
    </script>
</body>

</html>
