<body>
    <script>
        function mismatch(a, b) {
            let item = []
            for (let i = 0; i <= a.length - 1; i++) {
                if (!b.includes(a[i])) {
                    item.push(a[i])
                }
            }
            return item
        }
        const a = [1, 2, 4, 32, 12, 6, 8];
        const b = [2, 6, 10, 12, 14, 17];
        console.log(mismatch(a, b))
    </script>
</body>
