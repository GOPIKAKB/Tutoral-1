<!DOCTYPE html>

<body>
    <script>
        function checkUniqueItem(str) {
            let count = 0;
            for (let i = 0; i <= str.length - 1; i++) {
                for (let j = i + 1; j <= str.length - 1; j++) {
                    if (str[i] === str[j]) {
                        count += 1
                    }
                }
            }
            return count > 0 ? false : true
        }
        console.log(checkUniqueItem('gopu'));
    </script>
</body>

</html>
