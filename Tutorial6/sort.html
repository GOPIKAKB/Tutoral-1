    <script>
        let arr = [4, 8, 2, 9, 5]
        for (let j = 0; j <= arr.length - 1; j++) {
            for (let i = 0; i <= arr.length - 1; i++) {
                if (arr[i] > arr[i + 1]) {
                    let item = arr[i]
                    arr[i] = arr[i + 1]
                    arr[i + 1] = item
                }
            }
        }
        console.log('descending',arr);
        let arr1= [4, 8, 2, 9, 5]
        for (let j = 0; j <= arr.length - 1; j++) {
            for (let i = 0; i <= arr.length - 1; i++) {
                if (arr[i] < arr[i + 1]) {
                    let item = arr[i]
                    arr[i] = arr[i + 1]
                    arr[i + 1] = item
                }
            }
        }
        console.log('ascending',arr1);
    </script>
