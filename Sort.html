<!DOCTYPE html>

</head>

<body>
    <script>
        function sortArray(arr) {
            for (let i = 0; i <= arr.length - 1; i++) {
                for (let j = 0; j <= arr.length - 1 - i; j++) {
                    const temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
                return arr
            }
        }
        console.log(sortArray([5, 7, 8, 3, 9, 2]));
    </script>
</body>

</html>
