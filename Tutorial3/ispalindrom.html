<!DOCTYPE html>
<html lang="en">

<head>
</head>

<body>
    <script>
        const isPalindrom = (n) => {
            let num = n.toString()
            let revnum = ''
            for (let i = num.length - 1; i >= 0; i--) {
                revnum += num[i]
            }
            console.log(revnum);
            return num === revnum
        }

        const isStringpalindrom =(str)=>{
            let revstr=''
            for(let i=str.length-1;i>=0;i--){
                revstr+=str[i]
            }
            return str === revstr
        }
        console.log('is palindrom', isPalindrom(238));
        console.log('is palindrom', isPalindrom(345));

        console.log('is str palindrom', isStringpalindrom('gopi'));
        console.log('is str palindrom', isStringpalindrom('malayalam'));

    </script>
</body>

</html>
